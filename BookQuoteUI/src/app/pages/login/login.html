<div class="login-container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">
            <i class="fas fa-sign-in-alt"></i> Login
        </h2>

        <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <div *ngIf="error" class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-circle"></i> {{ error }}
            </div>
            <div class="mb-3">
                <label for="Username" class="form-label">Username</label>
                <input type="text" class="form-control" placeholder="Username" formControlName="username" />
                <!-- <div class="invalid-feedback" *ngIf="submitted && f.email.invalid">
                    <span *ngIf="f.email.errors?.required">Email is required</span>
                    <span *ngIf="f.email.errors?.email">Email is invalid</span>
                </div> -->
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="Password" formControlName="password" />
            <!-- <div class="invalid-feedback" *ngIf="submitted && f.password.invalid">
                    Password is required
                </div> -->
            </div>

            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>

            <p class="mt-3 text-center">
                Don't have an account?
                <a routerLink="/register">Register here</a>
            </p>
        </form>
    </div>
</div>
