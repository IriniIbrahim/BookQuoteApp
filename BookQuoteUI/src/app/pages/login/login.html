<div class="login-container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">
            <i class="fas fa-sign-in-alt"></i> Login
        </h2>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" formControlName="email"
                    [ngClass]="{ 'is-invalid': submitted && f.email.invalid }" />
                <div class="invalid-feedback" *ngIf="submitted && f.email.invalid">
                    <span *ngIf="f.email.errors?.required">Email is required</span>
                    <span *ngIf="f.email.errors?.email">Email is invalid</span>
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" formControlName="password"
                    [ngClass]="{ 'is-invalid': submitted && f.password.invalid }" />
                <div class="invalid-feedback" *ngIf="submitted && f.password.invalid">
                    Password is required
                </div>
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" id="rememberMe" class="form-check-input" formControlName="rememberMe" />
                <label for="rememberMe" class="form-check-label">Remember me</label>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>

            <p class="mt-3 text-center">
                Don't have an account?
                <a routerLink="/signup">Sign up here</a>
            </p>
        </form>
    </div>
</div>
