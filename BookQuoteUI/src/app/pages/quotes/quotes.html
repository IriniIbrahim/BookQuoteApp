<div class="container mt-4">
  <button type="button" class="btn btn-lg btn-secondary" (click)="showModal = true">
    <i class="fa-solid fa-circle-plus"></i> Add New Quotes
  </button>
  <div
    class="modal fade show"
    tabindex="-1"
    [class.show]="showModal"
    [style.display]="showModal ? 'block' : 'none'"
    aria-labelledby="addBookModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            {{ isEditMode ? 'Edit Quote' : 'Add New Quote' }}
          </h5>
          <button type="button" class="btn-close" (click)="closeModal()"></button>
        </div>
        <form class="add-new-item-form" [formGroup]="quoteForm" (ngSubmit)="onSubmit()">
          <div class="modal-body">
            <div class="mb-3">
              <label for="text" class="form-label">Quote Text*</label>
              <textarea class="form-control" formControlName="text" id="text" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label for="author" class="form-label">Author*</label>
              <input type="text" class="form-control" formControlName="author" id="author" />
            </div>
            <div class="mb-3">
              <label for="bookId" class="form-label">From Book</label>
              <select class="form-select" formControlName="bookId" id="bookId">
                <option class="form-select" value="0">None</option>
                <option class="form-select" *ngFor="let book of activeBooks" [value]="book.id">
                  {{ book.title }} by {{ book.author }}
                </option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="closeModal()">
              Cancel
            </button>
            <button class="btn btn-primary" type="submit" [disabled]="quoteForm.invalid">
              {{ isEditMode ? 'Save Changes' : 'Add Quote' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal-backdrop fade show" *ngIf="showModal"></div>
  <div class="row mt-4">
    <div class="col-md-3 col-lg-5 m-2" *ngFor="let quote of quotes">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <div class="card-title font-weight-italic">
            <i class="fa-solid fa-quote-left"></i> {{ quote.text }}
            <i class="fa-solid fa-quote-right"></i>
          </div>
          <p class="card-subtitle mt-2 mb-2">
            <i class="fa-solid fa-user-pen"></i> {{ quote.author }}
          </p>
          <div class="card-title font-weight-italic">
            <i class="fa-solid fa-book"></i> {{ quote.bookId ? getBookTitle(quote.bookId) : 'Unspecified Book' }}
          </div>
          <div class="card-footer bg-transparent">
          <button class="btn btn-sm me-2" [ngClass]="isFavorite(quote) ? 'btn-danger' : 'btn-warning'"
            (click)="addToFavorites(quote)">
            <i class="fas fa-heart"></i>
            {{ isFavorite(quote) ? 'Remove Favorite' : 'Favorite' }}
          </button>
            <button class="btn btn-sm btn-primary me-2" (click)="openEditModal(quote)">
              <i class="fas fa-edit"></i> Edit
            </button>
            <button class="btn btn-sm btn-danger" 
              (click)="quote.id && deleteQuote(quote.id)">
              <i class="fas fa-trash"></i> Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
