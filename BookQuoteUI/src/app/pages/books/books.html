<div class="container mt-4">
  <h2><i class="fa fa-book"></i> Books</h2>
<form class="row g-2 mb-4" (ngSubmit)="addBook()">
  <div class="col-md-4">
    <input class="form-control" placeholder="Title" [(ngModel)]="newTitle" name="title">
  </div>

  <div class="col-md-4">
    <input class="form-control" placeholder="Author" [(ngModel)]="newAuthor" name="author">
  </div>

  <div class="col-md-2">
    <input class="form-control" type="number" placeholder="Year" [(ngModel)]="newYear" name="year">
  </div>

  <div class="col-md-2">
    <button class="btn btn-primary w-100">
      <i class="fa fa-plus"></i>
    </button>
  </div>
</form>

  <div class="card mb-2" *ngFor='let book of books'>
    <div class="card-body">
      <h5 class="card-title">{{ book.title }}</h5>
      <p class="card-text">
        {{ book.author }} â€” {{ book.year }}
      </p>

      <button class="btn btn-sm btn-warning me-2">
        <i class="fa fa-edit"></i>
      </button>

      <button class="btn btn-sm btn-danger" (click)="deleteBook(book.id)">
  <i class="fa fa-trash"></i>
</button>
    </div>
  </div>
</div>
