<div class="signup-container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">
            <i class="fas fa-user-plus"></i> Sign Up
        </h2>

        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" id="fullName" class="form-control" formControlName="fullName"
                    [ngClass]="{ 'is-invalid': submitted && f.fullName.invalid }" />
                <div class="invalid-feedback" *ngIf="submitted && f.fullName.invalid">
                    Full Name is required
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" formControlName="email"
                    [ngClass]="{ 'is-invalid': submitted && f.email.invalid }" />
                <div class="invalid-feedback" *ngIf="submitted && f.email.invalid">
                    <span *ngIf="f.email.errors?.required">Email is required</span>
                    <span *ngIf="f.email.errors?.email">Email is invalid</span>
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" formControlName="password"
                    [ngClass]="{ 'is-invalid': submitted && f.password.invalid }" />
                <div class="invalid-feedback" *ngIf="submitted && f.password.invalid">
                    <span *ngIf="f.password.errors?.required">Password is required</span>
                    <span *ngIf="f.password.errors?.minlength">Password must be at least 6 characters</span>
                </div>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword"
                    [ngClass]="{ 'is-invalid': submitted && (f.confirmPassword.invalid || signupForm.errors?.['mismatch']) }" />
                <div class="invalid-feedback"
                    *ngIf="submitted && (f.confirmPassword.invalid || signupForm.errors?.['mismatch'])">
                    <span *ngIf="f.confirmPassword.errors?.required">Confirm Password is required</span>
                    <span *ngIf="signupForm.errors?.['mismatch']">Passwords do not match</span>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-user-plus"></i> Sign Up
            </button>

            <p class="mt-3 text-center">
                Already have an account?
                <a routerLink="/login">Login here</a>
            </p>
        </form>
    </div>
</div>
